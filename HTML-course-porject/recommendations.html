<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendations</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <header>
        <div class="Header">
            <div class="logo">
                <h1>Career Counselling</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="parents.html">Parents</a></li>
                    <li><a href="career.html">Careers</a></li>
                    <li><a href="mentor.html">Mentorship</a></li>
                    <li><a href="profile.html"><img src="profile.jpeg" alt="Profile" class="profile-icon"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h2>Your Career Recommendations</h2>
            <p>Based on your interests and preferences, here are some career paths that could be a great fit for you.</p>
        </div>
    </section>

    <section class="recommendations">
        <div class="container">
            <h3>Recommended Careers:</h3>
            <ul id="careerList"></ul>
        </div>
    </section>

    <script>
        // Retrieve recommendations from localStorage and display them
        const recommendations = JSON.parse(localStorage.getItem('recommendations')) || [];
        const careerList = document.getElementById('careerList');

        // Check if recommendations exist
        if (recommendations.length > 0) {
            recommendations.forEach(career => {
                const li = document.createElement('li');
                li.textContent = career;
                careerList.appendChild(li);
            });
        } else {
            careerList.innerHTML = '<li>No recommendations available. Please fill out the assessment form.</li>';
        }
    </script>

    <footer>
        <div class="container">
            <p>&copy; 2024 CareerCounsel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
